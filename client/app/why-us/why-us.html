<div class="row why-us">
  <div class="col-md-12">
    <h1>Why choose us</h1>
  </div>
  <div class="col-md-4" ng-repeat="why in $ctrl.whys">
    <img 
      ng-src="{{why.image}}"
      class="image">
    <h2 ng-bind="why.title">
      Honest Pricing
    </h2>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <p ng-bind="why.text"></p>
      </div>
    </div>      
  </div>
</div>
